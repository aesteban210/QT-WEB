<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto - QuantumTrust</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="assets/images/inicio/Lucid_Origin_Minimalist_and_futuristic_logo_design_for_a_cyber_sin_fondo2_escudo.png" type="image/png">
</head>
<body>
	{% include nav-bar.html %}

	<section class="about-hero-section">
		<div class="container hero-content">
			<h1>Contacto</h1>
		</div>
	</section>

	<section id="contacto" class="contact-section">
		<div class="container">
			<div class="contact-form-container">
				<h2>Contacta con Nosotros</h2>
				<p>Contacte con QuantumTrust para asesoría en ciberseguridad y redes seguras. Estamos listos para ayudarle a proteger y optimizar su infraestructura tecnológica.</p>
				<form class="contact-form">
					<label for="name">Name <span class="required">(required)</span></label>
					<input type="text" id="name" name="name" required>

					<label for="email">Email <span class="required">(required)</span></label>
					<input type="email" id="email" name="email" required>

					<label for="message">Message</label>
					<textarea id="message" name="message"></textarea>

					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
			<div class="contact-image">
				<img src="https://via.placeholder.com/600x400?text=Rack+de+Servidores" alt="Rack de servidores">
			</div>
		</div>
	</section>
	
	{% include footer.html %}
	
	</body>
</html>
